<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <!--  8-bit font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('images/8bit-background-intro.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
    }

    .start-button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #00AEEF;
      border: 2px solid #5B1945;
      padding: 20px 40px;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      animation: pulse 1.5s infinite;
      font-family: 'Press Start 2P', cursive;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="window.location.href='index.html'">Press to Play</button>
</body>
</html>
