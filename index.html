<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <!--  8-bit font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('images/8bit-background-intro.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
    }

    .start-button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #00AEEF;
      border-radius: 8px;
      padding: 20px 40px;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      animation: pulse 1.5s infinite;
      font-family: 'Press Start 2P', cursive;
      color: white !important;
      box-shadow: none !important; 
    }

    /* !important to override text colour and box-shadow from main.css*/
    #music-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #9EDB4D;
      border-radius: 8px;
      padding: 3px 10px;
      font-size: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      color: white !important;
      box-shadow: none !important; 
    }

    #credit-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: orange;
      border-radius: 8px;
      padding: 3px 10px;
      font-size: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      color: white !important;
      box-shadow: none !important; 
    }

    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8); /* Black with opacity */
    }

    .modal-content {
      background-color: #fff;
      margin: 7% auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      font-family: 'Press Start 2P', cursive;
      color: #333;
      text-align: center;
      border: 3px solid #5B1945;
      border-radius: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="window.location.href='about.html'">Press to Play</button>
  
  <audio id="bg-music" loop>
    <source src="audio/387419_Unwavering_Emotions.mp3" type="audio/mpeg">
  </audio>

  <button id="music-toggle">Play Music</button>

  <!-- Credit modal -->
  <button id="credit-button">Credits</button>
  <div id="credit-modal" class="modal">
    <div class="modal-content">
      <p style="text-align: center; margin: 0;">
        ðŸŽ® Website Concept by: Kai<br />
        ðŸŽ¨ Pixel Art by: Chikorita21<br />
        ðŸŽµ Music By: CelestOrion<br />
        ðŸ‘¾ Built for fun with HTML, CSS & JavaScript
      </p>
    </div>
  </div>

  <script>
    // Music logic
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    let isPlaying = false;

    // onclick event listener for play/pause music button
    // updates textContent of button based on whether music playing or not
    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();

        toggleBtn.textContent = "Play Music";
        toggleBtn.style.background = "#9EDB4D";
      } else {
        music.play();
        toggleBtn.textContent = "Pause Music";
        toggleBtn.style.background = "#B42329";
      }
      isPlaying = !isPlaying;
    });

    // preload music volumn 10%
    window.addEventListener('load', () => {
      music.volume = 0.1;
    });

    // Credit logic
    const creditModal = document.getElementById("credit-modal");
    const creditBtn = document.getElementById("credit-button");

    creditBtn.addEventListener('click', () => {
      creditModal.style.display = "block";
    });

    // Close if clicking anywhere else on window
    // creditModal is the outer part of modal (not modal content)
    window.addEventListener('click', (event) => {
      if (event.target === creditModal) {
        creditModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
